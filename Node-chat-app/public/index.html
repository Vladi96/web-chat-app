<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="style/index.css">
    <title>Join | ChatApp</title>
</head>

<body>
    <div class="centered-form">
        <div class="centered-form__form">
            <form action="/chat" id="join-form">
                <div class="form-field">
                    <h3>Join/Create a Chat</h3>
                </div>
                <div class="form-field">
                    <label for="user-name">User name:</label>
                    <input id="userName" type="text" name="name" autofocus id="user-name">
                </div>
                <div class="form-field">
                    <label for="room-number">Room name:</label>
                    <input id="roomName" type="text" name="room" id="room-number">
                </div>
                <div class="form-field">
                    <button>Create / Join</button>
                </div>
            </form>
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.3.1.min.js"></script>
    <script src="./js/index.js"></script>
</body>

</html>
