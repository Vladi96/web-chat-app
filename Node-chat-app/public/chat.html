<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="style/index.css">
    <title>Chat | ChatApp</title>
</head>

<body>
    <div class="container">
        <div class="chat__sidebar">
            <h3>People</h3>
            <div id="users">
            </div>
        </div>

        <div class="chat__main">
            <ol id="messages" class="chat__messages">

            </ol>

            <div class="chat__footer">
                <form id="message-form">
                    <input name="message" type="text" placeholder="Message" autofocus autocomplete="off" />
                    <button>Send</button>
                </form>

                <button id="send-location">Send Geolocation</button>
            </div>
        </div>

        <div class="chat__asidebar">
            <h2>Weather: <span id="location-weather"></span>&#8451;</h2>
            <i id="weather-ico"></i>
            <p id="location"></p>
        </div>
    </div>

    <script id="message-template" type="text/template">
        <li class="message">
            <div class="message__title">
                <h4>{{from}}</h4>
                <span>{{time}}</span>
            </div>

            <div class="message__body">
                <p>{{text}}</p>
            </div>
        </li>
    </script>

    <script type="text/template" id="message-location">
        <li class="message">
            <div class="message__title">
                <h4>{{from}}</h4>
                <span>{{time}}</span>
            </div>

            <div class="message__body">
                <span>Location: </span>
                <a target="_blank" href="{{link}}">My current location.</a>
            </div>
        </li>
    </script>

    <script src="socket.io/socket.io.js"></script>
    <script src="https://code.jquery.com/jquery-3.3.1.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/mustache.js/3.0.1/mustache.min.js"></script>
    <script src="./js/chat.js"></script>
</body>

</html>
